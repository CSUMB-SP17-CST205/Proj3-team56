<!DOCTYPE html>
<html>
    <head>
        <title>Calorie Estimation from Food Image</title>
        <style>
        body 
        {
            background-color: #ffcc00;
        }
        h2
        {
            text-align: center;
        }
        img
        {
            display: block;
            margin-left: auto;
            margin-right: auto 
        }

        h3 
        {
            color: #e60000;
            text-align: center;
        }
        p 
        {
            font-family: georgia;
            font-size: 17px;
            text-align: center;
        }

        ul
        {
            font-size: 15px;
            font-weight: bold;
            text-align: center;
        }
        .blueText
        {
            color: blue;
        }
        footer
        {
            position: absolute;
            left: 0;
            bottom: 0;
            height: 20px;
            width: 70%;
            font-size: 7px;
        }
        </style>        
    </head> 

    <body>
        <h2>Photo</h2>
        <hr />
        
        <img src="bigMac.png" width="35%" height="35%" alt="bigMac" />

            <h3>This is an image of the McDonald's Big Mac.</h3>
            <p>The McDonald's Big Mac contains: <span class="blueText">540 Calories</span></p>

        <ul>
            <li>2 1/4 lb. Beef Patties</li>
            <li>Sesame seed bun</li>
            <li>Extra bottom bun</li>
            <li>Lettuce</li>
            <li>Onions</li>
            <li>Thousand island dressing</li>
            <li>1 slice American cheese</li>
        </ul>

        <footer>
            <h1>
                Copyright &copy; 2017 Team 56
            </h1>    
        </footer>

</html>
